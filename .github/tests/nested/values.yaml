spire-server:
  enabled: true
  upstreamAuthority:
    spire:
      enabled: true
      server:
        address: spire-server.nested-deps
  controllerManager:
    enabled: true
    identities:
      spiffeIDTemplate: spiffe://{{ .TrustDomain }}/k8s/example-cluster/ns/{{ .PodMeta.Namespace }}/sa/{{ .PodSpec.ServiceAccountName }}

spiffe-oidc-discovery-provider:
  enabled: true
  insecureScheme:
    enabled: true

agent-upstream:
  enabled: true
  server:
    address: spire-server.nested-deps
  serviceAccount:
    name: "spire-agent-upstream"


csi-driver-upstream:
  enabled: true
